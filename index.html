<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>simple calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator__body">
            <form action="#" name="calculatorScreen" class="calculator__screen">
                <input type="text" placeholder="0" name="display" class="calculator__display" maxlength="25">
            </form>
            <table class="table">
                <tr class="row">
                    <td class="column"><input type="button" class="button" value="7" onclick="insert(7)"></td>
                    <td class="column"><input type="button" class="button" value="8" onclick="insert(8)"></td>
                    <td class="column"><input type="button" class="button" value="9" onclick="insert(9)"></td>
                    <td class="column"><input type="button" class="button" value="DEL" onclick="del()"></td>
                    <td class="column"><input type="button" class="button" value="AC" onclick="clearr()"></td>
                </tr>
                <tr class="row">
                    <td class="column"><input type="button" class="button" value="4" onclick="insert(4)"></td>
                    <td class="column"><input type="button" class="button" value="5" onclick="insert(5)"></td>
                    <td class="column"><input type="button" class="button" value="6" onclick="insert(6)"></td>
                    <td class="column"><input type="button" class="button arithmetic-operator" value="x" onclick="insert('*')"></td>
                    <td class="column"><input type="button" class="button arithmetic-operator" value="/" onclick="insert('/')"></td>
                </tr>
                <tr class="row">
                    <td class="column"><input type="button" class="button" value="1" onclick="insert(1)"></td>
                    <td class="column"><input type="button" class="button" value="2" onclick="insert(2)"></td>
                    <td class="column"><input type="button" class="button" value="3" onclick="insert(3)"></td>
                    <td class="column"><input type="button" class="button arithmetic-operator" value="+" onclick="insert('+')"></td>
                    <td class="column"><input type="button" class="button arithmetic-operator" value="-" onclick="insert('-')"></td>
                </tr>
                <tr class="row">
                    <td class="column"><input type="button" class="button" value="0" onclick="insert(0)"></td>
                    <td class="column"><input type="button" class="button" value="." onclick="insert('.')"></td>
                    <td class="column"><input type="button" class="button" value="ans" onclick="ans()"></td>
                    <td class="column"><input type="button" class="button equal" value="=" onclick="calc()"></td>
                </tr>
                <tr><td><p class="copyright">&copy;2020 Oluwatosin Akande</p></td></tr>
            </table>
        </div>
    </div>
    <script src="javascript/app.js"></script>
</body> 
</html>
